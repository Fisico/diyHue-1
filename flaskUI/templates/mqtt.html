{% extends "layouts/base.html" %}

{% block title %} Blank Page {% endblock title %}

<!-- Specific Page JS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<div class=container-fluid>
  <!-- (Almost) A blank page -->
  <div class="masonry-item col-md-6">
    <div class="bgc-white p-20 bd">
      <h6 class="c-grey-900">Setup MQTT Connection</h6>
      <div class="mT-30">
        <form>
          <div class="form-row">
            <label class="switch ">
              <input type="checkbox" class="primary">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6"><label for="inputCity">Host</label><input type="text" class="form-control" id="inputCity" placeholder="127.0.0.1"></div>
            <div class="form-group col-md-6"><label for="inputZip">Port</label><input type="text" class="form-control" id="inputZip" placeholder="1833"></div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6"><label for="inputEmail4">User</label><input type="email" class="form-control" id="inputEmail4" placeholder="User"></div>
            <div class="form-group col-md-6"><label for="inputPassword4">Password</label><input type="password" class="form-control" id="inputPassword4" placeholder="Password"></div>
          </div><button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
