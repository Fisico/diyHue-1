{% extends "layouts/base.html" %}

{% block title %} Blank Page {% endblock title %}

<!-- Specific Page JS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class=container-fluid>
  <!-- (Almost) A blank page -->
  <div class="masonry-item col-md-6">
    <div class="bgc-white p-20 bd">
      <h6 class="c-grey-900">Alarm Configuration</h6>
      <div class="mT-30">
        <form>
          <div class="form-row">
            <label class="switch ">
              <input type="checkbox" class="primary">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="form-row">
            <div class="form-group"><label for="exampleInputEmail1">Email address</label><input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"> <small id="emailHelp" class="form-text text-muted">Insert the email address where alerts are sent.</small></div>
          </div><button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
